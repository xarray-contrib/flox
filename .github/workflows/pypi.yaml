name: Upload Package to PyPI

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python and uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
      - name: Build and publish
        run: |
          uv venv
          uv build
      - name: Publish package distributions to PyPI
        run: |
          uv publish
