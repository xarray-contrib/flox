name: CI
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"
  schedule:
    - cron: "0 0 * * *" # Daily “At 00:00”
  workflow_dispatch: # allows you to trigger manually

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python-version: ["3.8", "3.10"]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags.
      - name: Set environment variables
        run: |
          echo "PYTHON_VERSION=${{ matrix.python-version }}" >> $GITHUB_ENV
      - name: Set up conda environment
        uses: mamba-org/provision-with-micromamba@v15
        with:
          environment-file: ci/environment.yml
          environment-name: flox-tests
          cache-env: true
          extra-specs: |
            python="${{ matrix.python-version }}"
      - name: Install flox
        run: |
          python -m pip install --no-deps -e .
      - name: Run Tests
        run: |
          pytest -n auto --cov=./ --cov-report=xml
      - name: Upload code coverage to Codecov
        uses: codecov/codecov-action@v3.1.3
        with:
          file: ./coverage.xml
          flags: unittests
          env_vars: RUNNER_OS,PYTHON_VERSION
          name: codecov-umbrella
          fail_ci_if_error: false

  optional-deps:
    name: ${{ matrix.env }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        env:
          [
            "no-xarray",
            "no-dask",
            "minimal-requirements",
          ]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags.
      - name: Set up conda environment
        uses: mamba-org/provision-with-micromamba@v15
        with:
          environment-file: ci/${{ matrix.env }}.yml
          environment-name: flox-tests
          cache-env: true
          extra-specs: |
            python="${{ matrix.python-version }}"
      - name: Install flox
        run: |
          python -m pip install --no-deps -e .
      - name: Run tests
        run: |
          python -m pytest -n auto --cov=./ --cov-report=xml
      - name: Upload code coverage to Codecov
        uses: codecov/codecov-action@v3.1.3
        with:
          file: ./coverage.xml
          flags: unittests
          env_vars: RUNNER_OS
          name: codecov-umbrella
          fail_ci_if_error: false

  xarray-groupby:
    name: xarray-groupby
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'pydata/xarray'
          fetch-depth: 0 # Fetch all history for all branches and tags.
      - name: Set up conda environment
        uses: mamba-org/provision-with-micromamba@v15
        with:
          environment-file: ci/requirements/environment.yml
          environment-name: xarray-tests
          cache-env: true
          extra-specs: |
            python="3.10"
      - name: Install xarray
        run: |
          python -m pip install --no-deps .
      - name: Install upstream flox
        run: |
          python -m pip install --no-deps \
            git+https://github.com/dcherian/flox.git@${{ github.ref }}
      - name: Version info
        run: |
          conda info -a
          conda list
          python xarray/util/print_versions.py
      - name: import xarray
        run: |
          python -c 'import xarray'
      - name: import flox
        run: |
          python -c 'import flox'
      - name: Run Tests
        if: success()
        id: status
        run: |
          set -euo pipefail
          python -m pytest -n auto xarray/tests/test_groupby.py
